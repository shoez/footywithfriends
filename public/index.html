    <body>

        <!-- Welcome view -->
        <div id="page-welcome" data-role="page">
            <div data-role="content">
                <h1>Footy With Friends</h1>
                <a href="#page-matches" data-role="button" data-transition="slide">Start a game</a>
            </div>
        </div>

        <!-- Games view -->
        <div id="page-matches" data-role="page">
            <div data-role="header">
                <h1>Select a game</h1>
            </div>
            <div data-role="content">   
                <ul data-role="listview">
                    <li>
                        <a href="#page-friends">
                            Man City vs Southampton
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Arsenal vs Tottenham
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Liverpool vs Everton
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Birmingham vs Aston Villa
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Friends view -->
        <div id="page-friends" data-role="page">
            <div data-role="header">
                <h1>Invite your friends</h1>
            </div>
            <form id="form-invite">
                <div data-role="content">   
                    <ul data-role="listview">
                        <li>
                            <label for="friend-1">Tomas Brolin</label>
                            <div style="position:absolute; right:0; top:0">
                                <select name="friend-1" id="friend-1" data-role="slider">
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label for="friend-2">Martin Dahlin</label>
                            <div style="position:absolute; right:0; top:0">
                                <select name="friend-2" id="friend-2" data-role="slider">
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label for="friend-3">Henrik Larsson</label>
                            <div style="position:absolute; right:0; top:0">
                                <select name="friend-3" id="friend-3" data-role="slider">
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                        </li>                        
                    </ul>
                </div>
                <div data-role="footer">
                    <button type="submit" data-role="button" data-inline="true" data-theme="b">Invite</button>
                </div>
            </form>
        </div>

        <!-- Match view -->
        <div id="page-match" data-role="page">
            <div data-role="header">
                <h1>Match</h1>
            </div>
            <div data-role="content"> 
                <div id="match-teams">Man City vs Southampton</div>
                <div id="match-time">Kick-off at 3pm</div>                
                <div id="match-score">0 - 0</div>
            </div>
        </div>

        <!-- Quiz dialog -->
        <div id="dialog-quiz" data-role="dialog">
            <div data-role="header">
                <h1>Question</h1>
            </div>
            <div data-role="content"> 
                <form id="form-save-bet" method="post">
                    <div class="question">
                        <!-- Question wrapper -->
                    </div>
                    <div class="buttons" style="text-align:center">
                        <button type="submit" data-theme="b">Ok</button>
                    </div>
                </form>
            </div>
        </div>        

        <!-- Add your site or application content here -->
        <!--script src="js/vendor/zepto.min.js"></script-->
        <script src="js/helper.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(document).bind("mobileinit", function(){
                $.mobile.touchOverflowEnabled = true;
            });
            $(document).ready(function() {
                footy.init();
            });
        </script>
