    <body>
        <div id="page-welcome" data-role="page">
            <div data-role="header">
                <h1>Footy With Friends</h1>
            </div>
            <div data-role="content">   
                <a href="#page-games" data-role="button" data-transition="slide">Start a game</a>
            </div>
        </div>

        <div id="page-games" data-role="page">
            <div data-role="header">
                <h1>Select a game</h1>
            </div>
            <div data-role="content">   
                <ul data-role="listview">
                    <li>
                        <a href="#page-friends">
                            Man U vs Man City
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Arsenal vs Tottenham
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Liverpool vs Everton
                        </a>
                    </li>
                    <li>
                        <a href="#page-friends">
                            Birmingham vs Aston Villa
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="page-friends" data-role="page">
            <div data-role="header">
                <h1>Invite your friends</h1>
            </div>
            <div data-role="content">   
                <ul data-role="listview">
                    <li>
                        <label for="friend-1">Vinnie Jones</label>
                        <div style="position:absolute; right:0; top:0">
                            <select name="friend-1" id="friend-1" data-role="slider">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label for="friend-2">Bob Probert</label>
                        <div style="position:absolute; right:0; top:0">
                            <select name="friend-2" id="friend-2" data-role="slider">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
            <div data-role="footer">
                <button type="submit">Invite</button>
            </div>
        </div>
